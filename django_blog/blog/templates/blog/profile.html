{% extends "base.html" %}
{% block content %}
<h2>User Profile</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>

<a href="{% url 'logout' %}">Logout</a>

{% if messages %}
    {% for message in messages %}
        <p style="color:green;">{{ message }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
